<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Party Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Farewell Party Survey Form</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="username"><b>Name</b></label>
                <input type="text" name="Name" id="username" placeholder="Enter your name">
            </div>
            <br>
            <div>
                <label for="email"><b>Email</b></label>
                <input type="email" name="Email" id="email" placeholder="Enter your email">
            </div>
            <br>
            <div>
                <label for="age"><b>Age</b></label>
                <input type="number" name="Age" id="age" placeholder="Enter your age">
            </div>
            <br>
            <div>
                <label for="studenttype"><b>Which option best describes you?</b></label>
                <select name="studenttype" id="studenttype">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="parent">Parent</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>
            <div>
                <label><b>Will you attend the party?</b></label>
                <input type="radio" name="party" id="yes" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="party" id="no" value="no">
                <label for="no">No</label>
            </div>
            <br>
            <div>
                <label><b>What did you like about the program?</b></label>
                <br>
                <input type="checkbox" name="like" value="training"> Training<br>
                <input type="checkbox" name="like" value="sessions"> The Learning Sessions from Industry Experts<br>
                <input type="checkbox" name="like" value="meetups"> Community M eetups<br>
                <input type="checkbox" name="like" value="brownbag"> Brown Bag Sessions<br>
                <input type="checkbox" name="like" value="hybrid"> Switching to Hybrid Mode<br>
                <input type="checkbox" name="like" value="food"> Food, Office etc.<br>
            </div>
            <br>
            <div>
                <label for="comments"><b>Any comments or suggestions</b></label>
                <textarea id="comments" name="comments" placeholder="Your comments or suggestions"></textarea>
            </div>
            <br>
            <div>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>

</html>
